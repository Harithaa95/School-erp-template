<div class="container my-5">
    <div class="card">
        <div class="card-body">

            <nav>
                <div class="nav nav-pills nav-justified">
                    <a href="/settingStepper#nav-webdesign" id="webdesign" data-bs-toggle="tab" role="tab" class="nav-link">Configuration</a
            >
            <a
              href="/settingStepper#nav-webdev"
              id="webdev"
              data-toggle="tab"
              role="tab"
              class="nav-link"
              >Udise Information Setup</a
            >
            <a
              href="/settingStepper#nav-mobiledev"
              id="mobiledev"
              data-bs-toggle="tab"
              role="tab"
              class="nav-link"
              >State Information Setup</a
            >
          </div>
        </nav>
        <div class="tab-content">
          <div class="tab-pane  " id="nav-webdesign">
                <form [formGroup]="configurationDetails" id="msform">
                    <fieldset>
                        <div class="row">
                            <div class="col-lg-4">
                                <label>Logo</label>
                                <input type="file" id="fileUpload" name="fileupload" class="file-upload form-control" placeholder="Logo" />
                            </div>
                            <div class="col-lg-4">
                                <label>Fav Icon</label>
                                <input type="file" id="fileUpload" name="fileupload" class="file-upload form-control" placeholder="Logo" />
                            </div>
                            <div class="col-lg-4">
                                <label>Portal Name</label>
                                <input type="text" formControlName="portalName" name="portalName" class="form-control" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <label>Primary Color</label>
                                <input type="text" formControlName="primaryColor" name="primaryColor" class="form-control" />
                            </div>
                            <div class="col-lg-4">
                                <label>Secondary Color</label>
                                <input type="text" formControlName="secondaryColor" name="secondaryColor" class="form-control" />
                            </div>
                            <div class="col-lg-4">
                                <input type="button" name="next" class="next action-button-previous" value="Preview" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label>Language</label>
                                <div class="input-group">
                                    <select class="form-control form-select settings-text-field" id="inputGroupSelect04" aria-label="Example select with button addon">
                                      <option selected>Choose...</option>
                                      <option value="1">English</option>
                                      <option value="2">Tamil</option>
                                      <option value="3">Hindi</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label>Storage Setup</label>
                                <div class="input-group">
                                    <select class="form-control form-select settings-text-field" id="inputGroupSelect04" aria-label="Example select with button addon">
                                        <option selected>Choose...</option>
                                        <option value="1">AWS</option>
                                        <option value="2">Cloud</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="action-div">
                            <input (click)="next()" type="button" name="next" class="next action-button" value="Submit" />
                        </div>
    
                    </fieldset>
                </form>
           
          </div>

        
          <div class="tab-pane " id="nav-webdev">
            <div class="m-3">
              <h4>Web development</h4>
              <ul>
                <li>PHP, PYTHON</li>
                <li>MYSQL</li>
              </ul>
            </div>
          </div>

         
          <div class="tab-pane" id="nav-mobiledev">

              <ul>
                <li>Java</li>
                <li>Kotlin</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
