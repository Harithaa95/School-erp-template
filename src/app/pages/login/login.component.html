<div class="loginPage">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card card-user loginCard">
                <div class="card-header">
                    <h5 class="card-title text-center">Login</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginDetails" id="msform" (ngSubmit)="loginSubmitData(loginDetails)">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="mailId">Email address</label>
                                    <input type="email" class="form-control" placeholder="Email" formControlName="mailId">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" placeholder="Enter the Password" formControlName="password">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="update ml-auto mr-auto">
                                <button type="submit" class="btn btn-primary btn-round"><span *ngIf="!loading">Submit</span>
                                    <i class="fa fa-spinner fa-spin" *ngIf="loading"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
